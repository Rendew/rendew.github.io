id = "pagesub1"
content = "Looking at Things Up Close"

[[body.element]]
tag = "h4"
content = "My reference images suggested that Woody has a lot of tiny micro-scratches on his eyes. After adding Subsurface scattering and fixing the gloss, I wrote an OSL shader to take care of the micro-scratches."

[[body.element]]
tag = "img"
src = "media/woodyrunpose/microeyescratches.png"
caption = "The micro-scratches (as their name implies) are too small to see in this image."

[[body.element]]
tag = "h2"
id = "pagesub1"
content = "Plastic Hair"

[[body.element]]
tag = "h4"
content = "When looking at my Woody's hair, it looked solid and textureless. Well, that's because it was. After checking my reference, I saw that Woody's hair has slight waviness to it, like an old window or the skin of an apple. It also has tiny brush marks from the paintbrush that painted it, and tiny scratches. After adding all of that, I added Subsurface scattering and fixed the roughness."

