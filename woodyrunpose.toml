[[body.element]]
tag = "h2"
content = "Bandana Spots"

[[body.element]]
tag = "h4"
content = "For a long time the spotty designs on Woody's bandana were not as white as they should be. Instead they were an discolored grey/red color. I couldn't fix it before, because correcting the color of the designs would ruin the red color of the rest. But was there another way? In photoshop I deleted the red part of the texture, leaving transparency where they it been. I used this as a mask to edit the color of only the designs using a Pxr Blend node."

