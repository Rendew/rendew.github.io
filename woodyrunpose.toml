[[body.element]]
tag = "h2"
id = "pagesub1"
content = "Normal Looking Cloth"

[[body.element]]
tag = "h4"
content = "When comparing Woody to my reference, I realized that Woody didn't have any wrinkles or subtle dips in his cloth. This would definitely make a huge difference in the way the cloth looked. Instead of doing expensive cloth simulations or actually displacing the mesh, I decided I could just use normal maps. After layering a ton of normal maps, the shading graph looked like this:"

[[body.element]]
tag = "h4"
content = "(picture of graph)"

[[body.element]]
tag = "h4"
content = "I layered some more normal maps for his vest, bandana, and his jeans as well."

[[body.element]]
tag = "h2"
id = "pagesub1"
content = "Boots"

[[body.element]]
tag = "h4"
content = "Woody's boots have stayed pretty much the same since the first time I surfaced Woody. After analyzing my reference, I realized that Woody's boots have small bumps, and imprints of cactuses and ropes on them. I fixed the Subsurface scattering and the color of his boots before adding cactuses and ropes to his normal map. I also added small bumps to his boots, but I made them bigger later. The bumps on the real Woody's boots are pretty big, but for some reason the ones I gave my Woody's boots make them look like dinosaur skin. I couldn't blur the normal map because it was an OSL shader. They look fine from far away, so I decided not to worry about it. I also layered a ton of scratch maps on his boots as well."

