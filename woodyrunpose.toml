[[body.element]]
tag = "h2"
content = "Overview"

[[body.element]]
tag = "h4"
content = "One day, after viewing some of my previous renders, I decided that Woody's materials could be better. However, this meant surfacing Woody for the 6th time. I decided that this time, I was going full out, sparing no detail. After posing Woody, inspired by the posters for the first Toy Story, I went through all Woody's materials, fixing them up as a base for surfacing. I also did some quick lighting so I could see what I was doing. The first thing I decided to resurface was Woody's hat, because it looked awful."

[[body.element]]
tag = "img"
src = "media/woodyrunpose/RenderWoodyRunPose.png"
id = "pageimagelong"

[[body.element]]
tag = "h2"
content = "What's a Sheriff Without His Hat?"

[[body.element]]
tag = "h4"
content = "After going through all his materials, I collected reference images from all the Toy Story movies and analyzed them. How rough was the material? How much did it reflect? How diffused was the reflection? What color does it reflect? Does it have a repeatable pattern? Does it have variance throughout the material? How can I make the variance? What are the properties of the variance? How much does the material vary? I had to ask myself all these questions before starting any surfacing."

[[body.element]]
tag = "h4"
content = "I fixed the subsurface scattering, the roughness and the scratches. After wrestling with it for a long time, it finally looked the way I wanted; a deep chocolate, bendable, plastic color with scratches that don't make it look like it's water damaged."

[[body.element]]
tag = "img"
src = "media/woodyrunpose/Hatbroken.png"
caption = "The old hat looks dusty and water damaged."

[[body.element]]
tag = "img"
src = "media/woodyrunpose/Hatfixed.png"
caption = "The new hat looks perfectly plastic-like."

[[body.element]]
tag = "h2"
content = "Blue Jeans"

[[body.element]]
tag = "h4"
content = "Resurfacing Woody's Jeans posed a lot of problems. The texture I was using was really low-quality. After color correcting the texture, it looked like it had a sheet of blue over it, not allowing you to see the grooves or stitches very well. I color corrected it again, and saturated the image so you could see the lines more easily. However, the lines of the texture are a little too visible, which prevents you from seeing the actual bump of the denim. Blurring the texture would get rid of the orange stitches and other details, so I just decided to keep the texture as it was. I also added sheen to suggest the feeling of soft cotton denim."

[[body.element]]
tag = "img"
src = "media/woodyrunpose/Jeansbroken.png"
id = "pageimagelong"

[[body.element]]
tag = "img"
src = "media/woodyrunpose/Jeansfixed.png"
id = "pageimagelong"

[[body.element]]
tag = "h2"
content = "Weaving"

[[body.element]]
tag = "h4"
content = "Woody's cloth also needed to be retouched. The bump I was using before, was way too much, due to the use of a solid white dome-light, which made all the shadows grey, instead of black. In order to compensate, I made the bump of his shirt way more than it should. In this new surfacing, I had not used a solid white dome-light because it ruined the color and gave the image an “old” look. After analyzing the reference images from Toy Story 4, I found that his shirt was made from 100% cotton, with a twill weave to the fabric. My Woody did not have any actual threads to his cloth. I was using a low quality texture to fake the effect of a twill weave which gave it a low quality, blurry look. After doing some research, I wrote an OSL shader generate the twill weave and tested it out on a stand-in-Woody."

[[body.element]]
tag = "img"
src = "media/woodyrunpose/clothtest.png"

[[body.element]]
tag = "h4"
content = "I then integrated the OSL shader onto Woody's cloth; both his vest and his shirt. After playing with the amount of bump, I finally reached something I wanted. I also realised that the black and white plastic around Woody's vest was slightly blue, so I quickly fixed it. After that, I fixed the roughness of the cloth."

[[body.element]]
tag = "img"
src = "media/woodyrunpose/Screen Shot 2022-08-04 at 9.05.22 PM.png"

[[body.element]]
tag = "img"
src = "media/woodyrunpose/Screen Shot 2022-08-05 at 8.50.29 PM.png"

[[body.element]]
tag = "h2"
content = "Under the Surface"

[[body.element]]
tag = "h4"
content = "Subsurface scattering is a big part of the real world and the CGI world. Woody's face and hands are made of polyvinyl plastic, which has a soft squishy look. Subsurface scattering (SS) gives objects that soft squishy look. I added SS to all of Woody's materials, but ran into a problem when it came to his face and hands. His face and hands use the same material, but Woody's face has an inside and an outside to the mesh because he has a mouth. In other words, Woody's face has an extra layer of polygons which prevents light from traveling through his face, and therefore omitting the SS effect. I could turn up the SS to accommodate that, but then his hands would get over-exposed. I tried to create a different material for his face, but for some reason, his face ended up dark and strange-looking even though the materials were identical. I had to revert back to the original material and choose a middle ground between his hands and his face."

[[body.element]]
tag = "img"
src = "media/woodyrunpose/subsurface.png"
caption = "The difference between the SS in his hands and his face are noticable."

[[body.element]]
tag = "h4"
content = "A problem also occurred when adding Subsurface Scattering to Woody's clothes. Weird green splotches would appear where shadows should be. I thought it was because I was color-correcting the texture that drove the SS, but when I changed it, it was still green. After lots of testing, I couldn't find a way to fix it, so I left it as it was."

[[body.element]]
tag = "h2"
content = "Facing a Different Direction"

[[body.element]]
tag = "h4"
content = "When reviewing my renders, I realized that Woody's belt looked a little strange. From different angles it would look like it was facing a different direction than it was facing. This was clearly a normal map problem, so I quickly fixed it. I fixed the normal maps and corrected the color, subsurface scattering and roughness."

