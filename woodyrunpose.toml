id = "pagesub1"
content = "The Belt Buckle"

[[body.element]]
tag = "h4"
content = "After fixing the Subsurface Scattering of Woody's belt buckle, I saw that the normal map with the cow design wasn't as deep as it should be. I layered the normal map on top of itself to fix that. I also created a metal shader to the little hinge that holds on Woody's holster, and created a gem shader for the red gem on Woody's holster."

