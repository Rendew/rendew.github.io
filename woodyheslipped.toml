[[body.element]]
tag = "h2"
content = "How Hard Can it Be?"

[[body.element]]
tag = "h4"
content = "In order to make the shot, I needed to finalize the setting. Story-wise, Andy's room was needed. However, the files for Andy's room and the Woody rig were too big, and would crash and break if Woody was copied into Andy's room, or if Andy's room was copied into Woody's rig."

[[body.element]]
tag = "h4"
content = "In order to have Woody in Andy's room without copying anything I used a nifty thing called “File Referencing” in Maya. Only five clicks and the files were referenced and everything worked perfectly, including rendering. I also referenced Bug's file, but I decided to copy Bug's file into the Woody rig file so I could have a tangible Bug when animating (especially because Woody “kicks” Bug in the animation). With Woody in the scene, I could start working on surfacing Andy's room."

[[body.element]]
tag = "h2"
content = "Andy's Room"

[[body.element]]
tag = "h4"
content = "Most of the texturing for Andy's room was done in Maya, but in order to make the fine details on the dresser (which I considered a hero model, considering how close it is to Woody) substance painter was used. After baking all the maps and importing into Maya, Andy's room was all surfaced."

