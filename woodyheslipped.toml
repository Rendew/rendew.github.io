[[body.element]]
tag = "h4"
content = "Now, the most typical artifact we have to deal with is noise in its various manifestations. Depending on the type of noise and its source, we need different techniques to identify and remove it."

[[body.element]]
tag = "h2"
id = "pagesub1"
content = "Overview"

[[body.element]]
tag = "h4"
content = "We're already telling the renderer at what quality to stop so why do we need additional controls? The reason for having these two additional settings is simply because adaptive sampling isn't perfect. We know that the renderer should stop rendering a pixel if the noise is low enough but how can the renderer know how much noise there is left?"