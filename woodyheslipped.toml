[[body.element]]
tag = "h2"
content = "Animation"

[[body.element]]
tag = "h4"
content = "After making a stand-in set in the Woody rig file, I began to think about how I would animate. Having to coordinate the timing was tricky. Woody needed to remain at a constant speed, to appear to kick Bug when bug was just about to slip. It helped to have Bug's animation finalized already. I decided to animate from “the kick” backwards to the beginning, and then forward to the end. I positioned Woody in the walk pose, so his foot was in the middle of moving forward, and then animated backwards to the beginning of the animation."

