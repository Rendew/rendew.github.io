[[body.element]]
tag = "h2"
content = "Lights, Camera, Action!"

[[body.element]]
tag = "h4"
content = "After placing the camera, I imported a stand-in Woody with basic phong materials. I gave the camera an anamorphic lens, played with the depth of field a bit, and gave it chromatic aberration. After playing with the light a bit, I decided what I wanted and put a reflective ball so I could see the whole room from the camera. After two days, the lighting was finished."

