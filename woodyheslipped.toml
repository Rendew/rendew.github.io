content = "Overview"

[[body.element]]
tag = "h4"
content = "I often wondered how people got shots done, from beginning to end, at places like Disney or Pixar. Woody “He Slipped” was an animation test to create and render a shot from beginning to end."

[[body.element]]
tag = "h2"
content = "A Little Bug"

[[body.element]]
tag = "h4"
content = "First, I created the model for Bug in Maya. Then I took a week surfacing him, also in Maya. After surfacing Bug, I animated him which was not a very smart choice, but it worked out. After a day,  Bug's animation was finished."

